<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>
    <button id="stop">Stop</button>
</body>
<script>
    //these are not part of core JS we can only find them inside browser.
    //setTimeout()
    // setTimeout(function(){
    //     console.log('Abhishek');
    // },2000);

    const sayMyName = function(){
        console.log('Abhishek');
    }
    setTimeout(sayMyName,2000); //another way of using setTimeout method by using reference of the function.
    
    //setInterval() : to excute the function repeteadly at some interval of time.

    const changeText = function(){
        document.querySelector('h1').innerHTML = 'JS series';
    }
    const changeMe = setTimeout(changeText,2000); //manipulate DOM using setTimeout.

    //clearTimeout()
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe);
        console.log('STOPPED');
    })

    //set
</script>
</html>
