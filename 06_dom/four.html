<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ki baat</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //this is an optimized approach as it is not needed to traverse the whole DOM tree.
   function addLanguage(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));
    document.querySelector('.language').appendChild(li);
   }
   addLanguage('Python');
   addLanguage('Ruby');
   addLanguage('CPP');

   //Edit
   const secondLang = document.querySelector('li:nth-child(2)');
   const newli = document.createElement('li');
   newli.textContent = 'HTML';
   secondLang.replaceWith(newli);

   //Edit
   const thirdLang = document.querySelector('li:nth-child(4)');
   const newli2 = document.createElement('li');
   const textNode = document.createTextNode('None of the above');
   newli2.appendChild(textNode);
   thirdLang.replaceWith(newli2);
    

    //Edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.innerHTML = '<li>Typescript<\li>'

    //Remove
    const lastLang = document.querySelector('li:nth-child(4)');
    lastLang.remove();
</script>
</html>
