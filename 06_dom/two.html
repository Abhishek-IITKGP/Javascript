<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <!-- this is a comment -->
        <div class="day">Tuesday</div>
        <div class="day">Wednusday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
    
</body>

<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children); //it gives us HTML collection
    //every elemet that we got using queryselector has some children which are not array but array like.
    console.log(parent.children[0].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
    }

    parent.children[0].style.color = 'red'
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayone = document.querySelector('.day');
    console.log(dayone);
    console.log(dayone.nextElementSibling);

    console.log(parent.childNodes);
</script>

</html>
